                    <path fill-rule="evenodd" d="M2.5 0a.5.5 0 0 1 .5.5V2h10V.5a.5.5 0 0 1 1 0v15a.5.5 0 0 1-1 0V15H3v.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5zM3 14h10v-3H3v3zm0-4h10V7H3v3zm0-4h10V3H3v3z"/>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-info">
              Download
              <span class="badge badge-light">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                  </svg>
                </span>
            </button>
            <button type="button" class="btn btn-sm btn-outline-info">
              Upload
              <span class="badge badge-light">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-bar-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                </span>
            </button>
            <div class="spinner-border text-info" role="status" [hidden]="!cargadescarga">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-content">
        <div class="col">
          <div class="m-2 col-sm col-2">
            <ngx-codemirror id="codemirrorCode"
                            #codemirror
                            [options]="codeMirrorOptions"
                            [(ngModel)]="obj"
                            (ngModelChange)="setEditorContent($event)">
            </ngx-codemirror>
          </div>
          </div>
        <div class="col">
          <div class="m-2 col-sm col-2">
            <ngx-codemirror id="codemirrorTraductor"
                            #codemirror1
                            [options]="codeMirrorOptions"
                            [(ngModel)]="obj2"
                            (ngModelChange)="setEditorContent($event)">
            </ngx-codemirror>
          </div>
        </div>
      </div>

      <p><ngb-progressbar type="success" textType="white" [value]="progreso" [showValue]="true"></ngb-progressbar></p>

      <div class="row row-content bg-dark">
        <div class="col col-sm order-sm-first col-md">
          <p><a href="#" class="text-info"><b>SALIDA</b></a></p>
          <div class="m-2 col-sm col-2">
            <ngx-codemirror id="codemirrorSalida"
                            #codemirror2
                            [options]="codeMirrorOptions1"
                            [(ngModel)]="obj1"
                            (ngModelChange)="setEditorContent($event)">
            </ngx-codemirror>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>
